            <button class="btn btn-primary" data-toggle="modal" data-target="#myLogin">Log In</button>
            <button class="button">Sign Up</button>
        </div>

    <div class="modal" id="myLogin">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1>Login</h1>
          </div>
          <div class="form-popup" id="myForm">
              <form action="/action_page.php" class="form-container">
                <label for="email"><b>Email</b></label>
                <i class="fa fa-user icon2"></i>
                <input type="text" placeholder="Enter Email" name="email" required>

                <label for="psw"><b>Password</b></label>
                <i class="fa fa-lock icon"></i>
                <input type="password" placeholder="Enter Password" name="psw" required>

                <button type="submit" class="button">Login</button>
                <button type="button" class="button cancel" onclick="closeForm()">Register</button>
              </form>
            </div>
        </div>
      </div>
    </div>
