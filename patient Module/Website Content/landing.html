<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="landing.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </head>
  <body>
<img class="text-center" src="./Images/Screenshot__33_-removebg-preview.png" alt="Logo here">
<div class="container text-center">
  <h>Virtual Medicine Home</h>
  <hr>
  <div class="area">
    <button type="button" class="btn btn-primary demo" style="float:left;" data-target="#Login" data-toggle="modal">LogIn</button>
    <button type="button" class="btn btn-primary demo" style="float:right;" data-target="#Register" data-toggle="modal">Register</button>
  </div>
  </div>
  <div class="modal" id="Login">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h2>LogIn options</h2>
          <button type="button" class="btn btn-close" data-dismiss="modal">&times</button>
        </div>
        <form class="modal-content">
    <div class="container">
      <div class="row">
      <div class="col-xl-6">
      <label for="uname"><b>Username</b></label>
      <input type="text" placeholder="Enter Username" name="uname" required>
</div>
<div class="col-xl-6">
      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required>
</div>
</div>
      <button type="submit" id="LogIn">Login</button>
      <label>
        <input type="checkbox" checked="checked" name="remember"> Remember me
      </label>
    </div>
    <div class="container">
      <span class="psw"><a href="#">Forgot password?</a></span>
    </div>
  </form>
      </div>
    </div>
  </div>
  <div class="modal" id="Register">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Register Here</h2>
          <button type="button" class="btn btn-close" data-dismiss="modal">&times</button>
        </div>
        <form class="modal-content">

<label><b>Firstname</b> </label>
<input type="text" name="firstname" placeholder="FirstName"><br>
<label><b> Middlename</b> </label>
<input type="text" name="middlename" placeholder="MiddleName"><br>
<label><b> Lastname</b></label>
<input type="text" name="lastname" placeholder="LastName"><br>
<label><b>
Gender :</b>
</label>
<input type="radio" name="male">Male
<input type="radio" name="female">Female
<input type="radio" name="other">Other
<br><br>
<label><b>
Phone :
</label>
<input type="text" name="country code"  value="+91" size="2"/>
<input type="text" name="phone" size="10" placeholder="PhoneNumber"><br><br>
Address
<br>
<textarea value="address">
</textarea>
<br> <br>
Email:
<input type="email" id="email" name="email" placeholder="email"> <br>
<br>
Password:
<input type="Password" id="pass" name="pass" placeholder="password"> <br>
<br>
Re-type password:
<input type="Password" id="repass" name="repass" placeholder="password"> <br> <br>
<input type="button" value="Submit"/>
</form>
      </div>
    </div>
  </div>
  </body>
</html>
