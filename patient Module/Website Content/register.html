<body>
    <div class="form-popup" id="myForm">
        <form action="/action_page.php" class="form-container">
          <h1>Register</h1>
      
          <label for="fname"><b>Full Name</b></label>
          <input type="text" placeholder="Enter Full Name" name="fname" required>
      
          <label for="no"><b>Contact Number</b></label>
          <input type="tel" placeholder="Enter Contact Number" name="no" required>
          <label for="mail"><b>E-mail</b></label>
          <input type="email" placeholder="Enter E-Mail" name="mail" required>
          <label for="address"><b>Address</b></label>
          <input type="text" placeholder="Enter Address" name="address" required>
          <label for="no"><b>Contact Number</b></label>
          <input type="number" placeholder="Enter Contact Number" name="no" required>
      
          <button type="submit" class="button">Next Page</button>
          <button id="last" type="button" class="button cancel" onclick="closeForm()">Already have an account?</button>
        </form>
      </div>
    <script href="login.js"></script>
</body>
